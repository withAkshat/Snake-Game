<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <div class="game">
                <div class="infos">
                    <div class="highScore">
                        <p>High Score:
                            <span id="highScore">00</span></p>
                    </div>
                    <div class="score">
                        <p>Score:
                            <span id="score">00</span>
                        </p>
                    </div>
                    <div class="time">Time: 
                        <span id="time">00-00</span>
                    </div>

                </div>
                <div class="board">
                  
                </div>
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h2>Welcome to the Snake Game</h2>
                <button class="btn btn-start">Start Game</button>
            </div>

            <div class="end-game">
                <h2>Game Over</h2>
                <p>Your final score is: <span id ="final-score">0</span></p>
                <button class="btn btn-restart">Restart</button>
            </div>
        </div>

        
    </main>
    <script src="script.js"></script>
</body>

</html>
